<div>   
   <h1>Home Page</h1>
    <div id="login-register">

        <div id="active-form">
            <button id="login-register-toggle-button">Toggle Login/Register Form</button>
        </div>

        <div id="login-form">
            <label for="username-login">Username</label>
            <input type="text" placeholder="username" id="username-login" />

            <label for="password-login">Password</label>
            <input type="password" id="password-login" placeholder="password"/>

            <button id="login-button">Login</button>
        </div>

        <div id="register-form" class="hidden">
            <label for="username-register">Username</label>
            <input type="text" placeholder="username" id="username-register" />

            <label for="nickname-register">Nickname</label>
            <input type="text" placeholder="nickname" id="nickname-register" />

            <label for="password-register">Password</label>
            <input type="password" id="password-register" placeholder="password"/>

            <button id="register-button">Register</button>
        </div>

    </div>            
</div>
