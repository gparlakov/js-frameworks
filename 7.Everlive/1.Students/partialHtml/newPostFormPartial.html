<form id="create-post-form">
    <fieldset>
        <legend>Create New Post</legend>
        <label>
            Title
            <input type="text" placeholder="Title" id="title-input" />
        </label>
        <label>
            Content
            <textarea rows="10" cols="30" placeholder="Content goes here" id="content-input"></textarea>
        </label>
        <label>
            Tags
            <input type="text" placeholder="Tags here - separated by comma ',''" id="tags-input" />
        </label>
        <button id="create-post-button">Create Post</button>
    </fieldset>
</form>
