<div>   
    <h1>Posts</h1>
    
    <a href="#/posts/create">New Post</a>
    <div id="new-post-form-holder">

    </div>

    <div id="posts-wrapper" class="clear-fix">
    </div>    
</div>

<script type="x-mustache-template" id="post-template">   
        <div class="post">
            <strong><a href="#/posts/{{Id}}">{{Title}}</a></strong>
            <p class="created-at-date">Author: {{Author}}, Created at: {{CreatedAt}}</p>
            <div><p class="post-content">{{Content}}</p></div>
            <div class="tags">
                Tags:
                {{#Tags}}
                <span>{{.}},</span>
                {{/Tags}}
            </div>
        </div>
</script>
