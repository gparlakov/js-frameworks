<div>   
   <h1>Posts</h1>
    <div id="posts-wrapper" class="clear-fix">

    </div>
    <form id="create-post-form">
        <fieldset>
            <legend>Create New Post</legend>
            <label>
                Title
                <input type="text" placeholder="Title" id="title-input" />
            </label>
            <label>
                Content
                <textarea rows=10 cols=30 placeholder="Content goes here" id="content-input"></textarea>
            </label>
            <label>Tags
                <input type="text" placeholder="Tags here - separated by comma ',''" id="tags-input"/>
            </label>
            <button id="create-post-button">Create Post</button>
        </fieldset>
        
    </form>
</div>

<script type="x-mustache-template" id="posts-list-template">
    <ul>
        {{#result}}
            <li class="post">
                <strong><a href="#/posts/{{Id}}">{{Title}}</a></strong>
                <div>
                    <p>{{CreatedAt}}</p>
                    <span>{{Content}}</span>
                    <span>
                        Tags:
                        {{#Tags}}
                            <span>{{.}},</span>
                        {{/Tags}}
                    </span>
                </div>
            </li>
        {{/result}}
    </ul>
</script>
